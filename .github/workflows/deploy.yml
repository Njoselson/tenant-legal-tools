name: Deploy to Hetzner

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        timeout-minutes: 30
        env:
          ARANGO_PASSWORD_SECRET: ${{ secrets.ARANGO_PASSWORD }}
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=3 ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} "ARANGO_PASSWORD_SECRET='${ARANGO_PASSWORD_SECRET}' bash -s" << 'EOF'
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Install prerequisites if needed (first time setup)
            if ! command -v git &> /dev/null; then
              echo "üì¶ Installing Git..."
              apt update && apt install -y git
            fi
            
            if ! command -v docker &> /dev/null; then
              echo "üê≥ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
            fi
            
            if ! command -v docker compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "üê≥ Installing Docker Compose..."
              apt install -y docker-compose-plugin
            fi
            
            # Check if directory exists, clone if not
            if [ ! -d "/opt/tenant_legal_guidance" ]; then
              echo "üì¶ Cloning repository (first time setup)..."
              mkdir -p /opt
              cd /opt
              git clone https://github.com/${{ github.repository }}.git tenant_legal_guidance
              cd tenant_legal_guidance
            else
              # Navigate to project directory
              cd /opt/tenant_legal_guidance
              
              # Pull latest code
              echo "üì• Pulling latest code..."
              git fetch origin
              git reset --hard origin/main
            fi
            
            # Create or update .env file from GitHub Secrets
            echo "üìù Creating .env file..."
            # Password management strategy:
            # 1. If ARANGO_PASSWORD secret exists in GitHub, use it (passed via env var)
            # 2. If .env exists, preserve existing password (so database doesn't get locked out)
            # 3. Otherwise, generate new random password
            if [ -n "${ARANGO_PASSWORD_SECRET:-}" ]; then
              # Use password from GitHub Secrets (passed as environment variable)
              ARANGO_PASSWORD="${ARANGO_PASSWORD_SECRET}"
            elif [ -f .env ]; then
              # Preserve existing password to avoid locking out the database
              EXISTING_PASSWORD=$(grep "^ARANGO_PASSWORD=" .env | cut -d '=' -f2 || echo "")
              if [ -n "$EXISTING_PASSWORD" ]; then
                ARANGO_PASSWORD="$EXISTING_PASSWORD"
                echo "üìå Preserving existing ARANGO_PASSWORD from .env"
              else
                ARANGO_PASSWORD=$(openssl rand -base64 32 | tr -d '\n')
                echo "üîë Generated new ARANGO_PASSWORD"
              fi
            else
              # First time setup - generate new password
              ARANGO_PASSWORD=$(openssl rand -base64 32 | tr -d '\n')
              echo "üîë Generated new ARANGO_PASSWORD (first time setup)"
            fi
            
            cat > .env << ENVEOF
DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
ARANGO_HOST=http://arangodb:8529
ARANGO_DB_NAME=tenant_legal_kg
ARANGO_USERNAME=root
ARANGO_PASSWORD=${ARANGO_PASSWORD}
QDRANT_URL=http://qdrant:6333
QDRANT_COLLECTION=legal_chunks
EMBEDDING_MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
LOG_LEVEL=INFO
DEBUG=false
ENVEOF
            chmod 600 .env
            echo "‚úÖ .env file created/updated"
            
            # Rebuild and restart services
            echo "üî® Building Docker images (this may take 10-15 minutes)..."
            # Build with progress output to keep connection alive
            docker compose build --progress=plain
            
            echo "üîÑ Restarting services..."
            docker compose down
            docker compose up -d
            
            # Wait for services to be ready
            echo "‚è≥ Waiting for services..."
            sleep 10
            
            # Check health
            echo "üè• Checking application health..."
            if curl -f http://localhost:8000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
            else
              echo "‚ö†Ô∏è Health check failed, but deployment completed"
            fi
            
            # Show running containers
            echo "üìä Running containers:"
            docker compose ps
            
            echo "‚úÖ Deployment complete!"
          EOF

      - name: Deployment summary
        run: |
          echo "üéâ Deployment to Hetzner completed!"
          echo "Your app should be live at: https://tenantlegal.ddns.net"
