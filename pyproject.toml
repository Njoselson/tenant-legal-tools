[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["tests"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E402",  # Module level import not at top (can fix incrementally)
    "B008",  # FastAPI Depends() pattern is standard
    "B904",  # Exception chaining (can fix incrementally)
    "F841",  # Unused variables (can fix incrementally)
    "N818",  # Exception naming (style preference)
    "RUF013",  # Implicit Optional (can fix incrementally)
    "UP006",  # Use list instead of List (can fix incrementally)
    "UP007",  # Use X | Y instead of Optional (can fix incrementally)
    "UP035",  # Deprecated typing (can fix incrementally)
    "RUF005",  # List concatenation style (can fix incrementally)
    "PLR2004",  # Magic numbers (too noisy, can fix incrementally)
    "PLR0911",  # Too many return statements (complexity)
    "PLR0912",  # Too many branches (complexity, can refactor later)
    "PLR0915",  # Too many statements (complexity, can refactor later)
    "PLR0913",  # Too many arguments (complexity)
    "PLW2901",  # Loop variable overwritten (can fix incrementally)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.hatch.metadata]
allow-direct-references = true 

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "black>=24.1.1",
    "isort>=5.13.2",
    "mypy>=1.8.0",
    "ruff>=0.2.1",
    "httpx>=0.28.1",
    "en-core-web-lg @ https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.8.0/en_core_web_lg-3.8.0-py3-none-any.whl",
]
