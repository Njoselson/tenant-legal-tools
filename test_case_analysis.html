<!DOCTYPE html>
<html>
<head>
    <title>Case Analysis Test</title>
    <style>
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f0f0f0;
            margin: 20px;
            border-radius: 8px;
        }
        .loading.active {
            display: block !important;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Case Analysis Test</h1>
    <textarea id="caseText" placeholder="Enter your case description...">I received an eviction notice but I think it is illegal</textarea>
    <br><br>
    <button onclick="testAnalysis()">Test Analysis</button>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>üîç Analyzing your case...</h2>
        <p>This may take a moment while we process your case and retrieve relevant legal information.</p>
    </div>
    
    <div class="debug">
        <div>Status: <span id="status">Ready</span></div>
        <div>Loading: <span id="loadingStatus">false</span></div>
    </div>
    
    <script>
        function showLoadingState() {
            console.log('Showing loading state...');
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('active');
                document.getElementById('loadingStatus').textContent = 'true';
                console.log('Loading shown');
            } else {
                console.error('Loading element not found!');
            }
        }
        
        function hideLoadingState() {
            console.log('Hiding loading state...');
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.remove('active');
                document.getElementById('loadingStatus').textContent = 'false';
                console.log('Loading hidden');
            }
        }
        
        async function testAnalysis() {
            const caseText = document.getElementById('caseText').value.trim();
            if (!caseText) {
                alert('Please enter case text');
                return;
            }
            
            console.log('Starting analysis...');
            document.getElementById('status').textContent = 'Starting analysis...';
            
            showLoadingState();
            
            try {
                const response = await fetch('/api/analyze-case', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ case_text: caseText })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Analysis complete:', data);
                document.getElementById('status').textContent = 'Analysis complete!';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
            } finally {
                hideLoadingState();
            }
        }
    </script>
</body>
</html>
