<!DOCTYPE html>
<html>
<head>
    <title>Debug Loading</title>
    <style>
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f0f0f0;
            margin: 20px;
            border-radius: 8px;
        }
        .loading.active {
            display: block !important;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Debug Loading Screen</h1>
    <button onclick="testLoading()">Test Loading Screen</button>
    <button onclick="testLongLoading()">Test Long Loading (5s)</button>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>Loading...</h2>
        <p>Please wait while we process your request.</p>
    </div>
    
    <div class="debug">
        <div>Status: <span id="status">Ready</span></div>
        <div>Loading: <span id="loadingStatus">false</span></div>
    </div>
    
    <script>
        function testLoading() {
            console.log('Testing loading screen...');
            document.getElementById('status').textContent = 'Testing...';
            
            const loading = document.getElementById('loading');
            if (loading) {
                console.log('Loading element found, showing...');
                loading.classList.add('active');
                document.getElementById('loadingStatus').textContent = 'true';
                
                setTimeout(() => {
                    console.log('Hiding loading...');
                    loading.classList.remove('active');
                    document.getElementById('loadingStatus').textContent = 'false';
                    document.getElementById('status').textContent = 'Complete';
                }, 2000);
            } else {
                console.error('Loading element not found!');
                document.getElementById('status').textContent = 'Error: Element not found';
            }
        }
        
        function testLongLoading() {
            console.log('Testing long loading...');
            document.getElementById('status').textContent = 'Long test...';
            
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('active');
                document.getElementById('loadingStatus').textContent = 'true';
                
                setTimeout(() => {
                    loading.classList.remove('active');
                    document.getElementById('loadingStatus').textContent = 'false';
                    document.getElementById('status').textContent = 'Long test complete';
                }, 5000);
            }
        }
    </script>
</body>
</html>
