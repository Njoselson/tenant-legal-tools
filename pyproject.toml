    "union-attr",  # TODO: Fix union type attribute access
    "dict-item",  # TODO: Fix dictionary item types
    "var-annotated",  # TODO: Add variable type annotations
    "annotation-unchecked",  # TODO: Add function return type annotations
    "import-untyped",  # TODO: Install missing type stubs
