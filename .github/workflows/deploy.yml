name: Deploy to Hetzner

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        timeout-minutes: 30
        run: |
          ssh ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Install prerequisites if needed (first time setup)
            if ! command -v git &> /dev/null; then
              echo "ğŸ“¦ Installing Git..."
              apt update && apt install -y git
            fi
            
            if ! command -v docker &> /dev/null; then
              echo "ğŸ³ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
            fi
            
            if ! command -v docker compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "ğŸ³ Installing Docker Compose..."
              apt install -y docker-compose-plugin
            fi
            
            # Check if directory exists, clone if not
            if [ ! -d "/opt/tenant_legal_guidance" ]; then
              echo "ğŸ“¦ Cloning repository (first time setup)..."
              mkdir -p /opt
              cd /opt
              git clone https://github.com/${{ github.repository }}.git tenant_legal_guidance
              cd tenant_legal_guidance
            else
              # Navigate to project directory
              cd /opt/tenant_legal_guidance
              
              # Pull latest code
              echo "ğŸ“¥ Pulling latest code..."
              git fetch origin
              git reset --hard origin/main
            fi
            
            # Rebuild and restart services
            echo "ğŸ”¨ Building Docker images..."
            docker compose build
            
            echo "ğŸ”„ Restarting services..."
            docker compose down
            docker compose up -d
            
            # Wait for services to be ready
            echo "â³ Waiting for services..."
            sleep 10
            
            # Check health
            echo "ğŸ¥ Checking application health..."
            if curl -f http://localhost:8000/api/health > /dev/null 2>&1; then
              echo "âœ… Application is healthy!"
            else
              echo "âš ï¸ Health check failed, but deployment completed"
            fi
            
            # Show running containers
            echo "ğŸ“Š Running containers:"
            docker compose ps
            
            echo "âœ… Deployment complete!"
          EOF

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Deployment to Hetzner completed!"
          echo "Your app should be live at: https://tenantlegal.ddns.net"
